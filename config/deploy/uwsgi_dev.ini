# reduction_uwsgi.ini file
#
# start as:
# cd /home/rhf/git/sns-reduction
# uwsgi --ini config/deploy/uwsgi_dev.ini
#
# same as:
# uwsgi --socket reduction.sock --module config.wsgi --chmod-socket=666


[uwsgi]

# Django-related settings
# the base directory (full path)
chdir           = /home/rhf/git/sns-reduction/src

# Django's wsgi file
module          = server.wsgi

# the virtualenv (full path)
home            = /home/rhf/git/sns-reduction/venv

# process-related settings
# master
master          = true

# maximum number of worker processes
processes       = 10

# the socket (use the full path to be safe
socket          = /home/rhf/git/sns-reduction/dist/wsgi.sock

#
# logto           = /home/rhf/git/sns-reduction/dist/uwsgi.log

# ... with appropriate permissions - may be needed
chmod-socket    = 666

# clear environment on exit
vacuum          = true
