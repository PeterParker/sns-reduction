{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="page-header">
        <h1>User Profile<small></small></h1>
    </div>

    <div class="well">
        <div class="panel-body">

            <form role="form" action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
